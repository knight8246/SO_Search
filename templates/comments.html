<!DOCTYPE HTML>
<html>
    <head>
        <title>Joogle</title>
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            .bigBox{
                width: 40%;
                left: 15%;
                position: absolute;
            }

            .title{
                text-align: center;
                /*margin-top: 0px;
                margin-bottom: 0px;*/
                /*width: 10%;*/
                /*height: 36px;*/
                color: #FF6600;
                font-size: 60px;
                font-weight: bold;
                font-family: fantasy;
                position: absolute;
            }

            .homeBtn{
                width: 10%;
                height: 36px;
                border: none;
                outline: none;
                position: absolute;
                left: 15%;
                color: white;
                font-size: 15px;
                font-family: fantasy;
                background-color: cornflowerblue;
            }
            
            .homeBtn:hover{
                background-color: orange;
            }

            .details{
                display:inline-block;
                width:300px;
            }
        </style>
    </head>

    <body ng-controller="ctrl">
        <br>
        <br>
        <div class="bigBox">
            <div class="title">
                <h4>Joogle</h4>
            </div>
            <form method="post" action="/">
                <input class="homeBtn" role="button" type="submit" value="Home">
            </form>
        </div>
        <div class="container">
            <br>
            <br>
            <br>
            <div id="box">
                <h4 style="color:#000099">Comments</h4>
                <span>Totally {{ length }} comments</span>
                <br>
                <br>
                {% for doc in docs %}
                <!-- doc = [Text, Score, UserName, CreationDate] -->
                    <p>
                        {{ doc['Text'] }}
                    </p>
                    <p>
                        <span class="details">Score: {{ doc['Score'] }}</span>
                        <span class="details">Name: {{ doc['UserName'] }}</span>
                        <span class="details">Time: {{ doc['CreationDate'] }}</span>
                    </p>
                    <hr />
                    <br>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
